{% assign title = "Viewer" %}
<html>
<head>
    {% include 'partials/head.html' %}
</head>
<body bgcolor="black" text="white" link="#FFFFFF" alink="#FFFFFF" vlink="#FFFFFF">
    {% include 'partials/header.html' %}

    <form style="margin:0">
        <table>
            <tr>
                <td><img src="img/internet.gif"></td>
                <td><input type="text" size="120" name="url" {% if url %} value="{{ url }}" {% endif %}></td>
                <td><input type="submit" value="View"></td>
            </tr>
        </table>
    </form>

    {% if document %}
    <hr>
    <div>
        <h1>{{ doctitle }}</h1>
        {{ document }}
    </div>
    {% endif %}

    {% if image %}
    <hr>
    <div>
        <h1>Image</h1>
        <img src="{{ image }}">
    </div>
    {% endif %}

    {% include 'partials/footer.html' %}
</body>
</html>
